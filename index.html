<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/N.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Fullcard</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor-cards">
      <div class="card">
        <div class="card-header">
          <div class="hero"></div>
        </div>
        <div class="card-body">
          <div class="plan-description">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="plan-info">
            <div class="plan-data">
              <div class="music-icon"></div>
              <div class="plan-price">
                <h4>Annual Plan</h4>
                <span>$59.99/year</span>
              </div>
            </div>
            <div class="plan-election">
              <button type="button" class="btn-plan">Change</button>
            </div>
          </div>
          <div class="payment">
            <button type="button" class="btn-payment">Proceed to Payment</button>
          </div>
          <div class="cancel-order">
            <button type="button" class="btn-cancel-plan">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
